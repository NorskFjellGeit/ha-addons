---
name: "Jottacloud (In Development)"
description: "Jottacloud Addon for taking backups of Home Assistant"
version: 1.0.0
url: https://github.com/NorskFjellGeit/ha-addons/tree/main/jottacloud
slug: "jottacloud"
init: false
stage: experimental
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map: 
  - "ssl"
  - "backup:rw"
  - "config"
hassio_api: true
hassio_role: homeassistant
auth_api: true
ingress: true
image: ghcr.io/norskfjellgeit/ha-jottacloud
panel_icon: mdi:cloud-upload
panel_title: Jottacloud UI
options:
  jottacli_token: null
  jottacli_device: "homeassistant"
  jottacli_interval: "24h"
schema:
  jottacli_token: str
  jottacli_device: str
  jottacli_interval: list(24h|12h|6h|3h|1h|30m|10m)
ports:
  8090/tcp: 8080
ports_description:
  8090/tcp: WebGUI